<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start Game</title>
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="hand-tracking.css">
    <script>
        let selectedLang = ''; // default

        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');

            const body = document.body;
            const tryAgainLink = document.getElementById('tryAgainLink');
            const tryAgainText = document.getElementById('tryAgainText');

            if (lang === 'chinese') {
                body.style.backgroundImage = "url('assets/game-over-ch.png')";
                tryAgainText.innerText = "再试一次";
                selectedLang = 'chinese';
            } else {
                body.style.backgroundImage = "url('assets/game-over-en.png')";
                tryAgainText.innerText = "Try Again";
                selectedLang = 'english';
            }

            tryAgainLink.addEventListener('click', (e) => {
                e.preventDefault();
                const clickSound = new Audio('assets/SOUNDTRACK/select-sound.mp3');
                clickSound.play();
                setTimeout(() => {
                    window.location.href = `game.html?lang=${selectedLang}`;
                }, 200);
            });

            initHandTracking();
        }
    </script>
</head>

<body>
    <div id="text-loader">Loading...</div>
    <div id="hand-cursor" class="hand-cursor"></div>
    <div id="debug">
        <video id="video" playsinline></video>
        <canvas id="output"></canvas>
    </div>
    <div class="buttoncontainer">
        <a id="tryAgainLink" href="#" class="start-button" data-hover-effect="true">
            <span id="tryAgainText"></span>
            <div class="progress-bar"></div>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="hand-tracking.js"></script>
</body>

</html>
