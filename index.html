<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catch the Falling Items!</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <link rel="stylesheet" href="font.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('assets/startbg.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .button {
            background-color: red;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 48px;
            cursor: pointer;
            width: 315px;
            height: 100px;
            border-radius: 70px;
            margin: 10px 0;
        }

        .button:hover {
            opacity: 0.8;
        }

        .buttons-container {
            position: absolute;
            bottom: 172px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>

    <script>
        let hoverTimer = null;

        function startHover(lang) {
            hoverTimer = setTimeout(function () {
                console.log(`Language selected: ${lang}`);
                window.location.href = `start.html?lang=${lang}`;
            }, 1000); 
        }
        function cancelHover() {
            clearTimeout(hoverTimer);
        }
    </script>
</head>

<body>
    <div class="buttons-container">
        <button class="button" onmouseover="startHover('chinese')" onmouseout="cancelHover()">中文</button>

        <button class="button" onmouseover="startHover('english')" onmouseout="cancelHover()">English</button>
    </div>
</body>

<script src="/button.js"></script>
</html>
