<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start Game</title>
    <link rel="stylesheet" href="font.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .start-button {
            background-color: red;
            color: white;
            border: 2px solid white;
            font-size: 48px;
            cursor: pointer;
            width: 315px;
            height: 100px;
            border-radius: 70px;
        }

        .start-button:hover {
            opacity: 0.8;
        }

        .buttoncontainer {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
        }

              .start-button {
            background-color:#0060AC;
            color: white;
            border: 10px solid white;
            font-size: 48px;
            cursor: pointer;
            width: 350px;
            height: 110px;
            border-radius: 70px;
        }
    </style>

    <script>
        let hoverTimer = null;
        let selectedLang = ''; // default

        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');

            const body = document.body;
            const startButton = document.getElementById('startButton');

            if (lang === 'chinese') {
                body.style.backgroundImage = "url('assets/instructioncn.png')";
                startButton.innerText = "我们走";
                selectedLang = 'chinese';
            } else {
                body.style.backgroundImage = "url('assets/dutch/instruction.webp')";
                startButton.innerText = "LET’S GO";
                selectedLang = 'english';
            }

            // Start the hover timer when hovering over the button
            startButton.addEventListener('mouseover', function () {
                const clickSound = new Audio('assets/SOUNDTRACK/select-sound.mp3');
                const completeSound = new Audio('assets/SOUNDTRACK/completed.mp3');
                clickSound.play(); 
                hoverTimer = setTimeout(function () {
                    completeSound.play();
                    setTimeout(function () {
                        // Redirect to the game page with the selected language
                        window.location.href = `game.html?lang=${selectedLang}`;
                    }, 500); // 3 seconds
                }, 1000); // 3 seconds
            });

            // Cancel hover timer when mouse leaves the button
            startButton.addEventListener('mouseout', function () {
                clearTimeout(hoverTimer);
            });
        }
    </script>
</head>

<body>
    <div class="buttoncontainer">
        <button id="startButton" class="start-button"></button>
    </div>
</body>
<script src="/button.js"></script>
</html>
