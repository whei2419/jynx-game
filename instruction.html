<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start Game</title>
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="hand-tracking.css">
    <style>
        .buttoncontainer {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
    <script>
        let selectedLang = ''; // default

        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');

            const body = document.body;
            const startButtonLink = document.getElementById('startButtonLink');
            const startButtonText = document.getElementById('startButtonText');

            if (lang === 'chinese') {
                body.style.backgroundImage = "url('assets/instructioncn.png')";
                startButtonText.innerText = "我们走";
                selectedLang = 'chinese';
            } else {
                body.style.backgroundImage = "url('assets/dutch/instruction.webp')";
                startButtonText.innerText = "LET’S GO";
                selectedLang = 'english';
            }

            startButtonLink.addEventListener('click', (e) => {
                e.preventDefault();
                const clickSound = new Audio('assets/SOUNDTRACK/select-sound.mp3');
                clickSound.play();
                setTimeout(() => {
                    window.location.href = `game.html?lang=${selectedLang}`;
                }, 200);
            });

            initHandTracking();
        }
    </script>
</head>

<body>
    <div id="text-loader">Loading...</div>
    <div id="hand-cursor" class="hand-cursor"></div>
    <div id="debug">
        <video id="video" playsinline></video>
        <canvas id="output"></canvas>
    </div>
    <div class="buttoncontainer">
        <a id="startButtonLink" href="game.html" class="start-button" data-hover-effect="true">
            <span id="startButtonText"></span>
            <div class="progress-bar"></div>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="hand-tracking.js"></script>
</body>

</html>
