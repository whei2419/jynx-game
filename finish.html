<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start Game</title>
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="hand-tracking.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .buttoncontainer {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .score-container {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .your-score {
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
            color: #002F87;
        }

        #score {
            font-size: 166px;
            color: #fff;
            padding: 0;
            margin: 0;
            line-height: 117px;
            -webkit-text-stroke: 5px #002F87;
            text-shadow: 0px 7px 0 #002F87;
        }

        .POINTS {
            font-size: 50px;
            color: #fff;
            padding: 0;
            margin: 0;
            -webkit-text-stroke: 2px #002F87;
            text-shadow: 0px 3px 0 #002F87;
        }
    </style>

    <script>
        let selectedLang = ''; // default

        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');
            const score = params.get('score');

            const body = document.body;
            const startButton = document.getElementById('startButton');
            const scoreDisplay = document.getElementById('score');
            const startButtonLink = document.getElementById('startButtonLink');
            const startButtonText = document.getElementById('startButtonText');

            scoreDisplay.textContent = score;

            if (lang === 'chinese') {
                body.style.backgroundImage = "url('assets/ch-end.png')";
                startButtonText.innerText = "完成"; // "Finish" in Chinese
                selectedLang = 'chinese';
            } else {
                body.style.backgroundImage = "url('assets/dutch/finish.webp')";
                startButtonText.innerText = "FINISH";
                selectedLang = 'english';
            }

            // Set the destination for the hand-tracking dwell-to-click
            startButtonLink.href = `index.html?lang=${selectedLang}`;

            startButtonLink.addEventListener('click', function (e) {
                e.preventDefault(); // Prevent default link behavior
                const clickSound = new Audio('assets/SOUNDTRACK/select-sound.mp3');
                const completeSound = new Audio('assets/SOUNDTRACK/completed.mp3');
                clickSound.play();
                completeSound.play();
                // Navigate after a short delay to allow sound to play
                setTimeout(() => {
                    window.location.href = `index.html?lang=${selectedLang}`;
                }, 200); // 200ms delay
            });

            initHandTracking();
        }
    </script>
</head>

<body>
    <div id="text-loader">Loading...</div>
    <div id="hand-cursor" class="hand-cursor"></div>
    <div id="debug">
        <video id="video" playsinline></video>
        <canvas id="output" style="display: none;"></canvas>
    </div>
    <div class="score-container">
        <div class="your-score">YOUR SCORE</div>
        <div id="score">0</div>
        <div class="POINTS">POINTS</div>
    </div>

    <div class="buttoncontainer">
        <a id="startButtonLink" href="index.html" class="start-button" data-hover-effect="true">
            <span id="startButtonText"></span>
            <div class="progress-bar"></div>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="hand-tracking.js"></script>
</body>
</html>
