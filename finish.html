<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start Game</title>
    <link rel="stylesheet" href="font.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .start-button {
            background-color: red;
            color: white;
            border: 2px solid white;
            font-size: 48px;
            cursor: pointer;
            width: 315px;
            height: 100px;
            border-radius: 70px;
        }

        .start-button:hover {
            opacity: 0.8;
        }

        .score {
            font-size: 120px;
            color: #fff;
            position: absolute;
            top: 783px;
            left: 50%;
            transform: translateX(-50%);
        }

        .buttoncontainer {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .start-button {
            background-color: #0060AC;
            color: white;
            border: 10px solid white;
            font-size: 48px;
            cursor: pointer;
            width: 350px;
            height: 110px;
            border-radius: 70px;
        }

        .your-score {
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
            color: #002F87;
        }

        #score {
            font-size: 166px;
            color: #fff;
            padding: 0;
            margin: 0;
            line-height: 117px;
            -webkit-text-stroke: 5px #002F87;
            text-shadow: 0px 7px 0 #002F87;
        }

        .POINTS {
            font-size: 50px;
            color: #fff;
            padding: 0;
            margin: 0;
            -webkit-text-stroke: 2px #002F87;
            text-shadow: 0px 3px 0 #002F87;
        }
    </style>

    <script>
        let hoverTimer = null;
        let selectedLang = ''; // default

        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');
            const score = params.get('score');

            const body = document.body;
            const startButton = document.getElementById('startButton');
            const scoreDisplay = document.getElementById('score');

            console.log(`Score: ${score}`);

            if (lang === 'chinese') {
                body.style.backgroundImage = "url('assets/ch-end.png')";
                startButton.innerText = "结束";
                selectedLang = 'chinese';
                scoreDisplay.innerText = score;
            } else {
                body.style.backgroundImage = "url('assets/dutch/finish.webp')";
                startButton.innerText = "Finish";
                selectedLang = 'english';
                scoreDisplay.innerText = score;
            }

            // Start the hover timer when hovering over the button
            startButton.addEventListener('mouseover', function () {
                const clickSound = new Audio('assets/SOUNDTRACK/select-sound.mp3');
                const completeSound = new Audio('assets/SOUNDTRACK/completed.mp3');
                clickSound.play();
                setTimeout(function () {
                    completeSound.play();
                    setTimeout(function () {
                        window.location.href = `index.html?lang=${selectedLang}`;
                    }, 500);
                }, 1000); // 3 seconds
            });

            // Cancel hover timer when mouse leaves the button
            startButton.addEventListener('mouseout', function () {
                clearTimeout(hoverTimer);
            });
        }
    </script>
</head>

<body>
    <div class="score">
        <p class="your-score">YOUR SCORE:</p>
        <p id="score"></p>
        <p class="POINTS">POINTS</p>
    </div>

    <div class="buttoncontainer">
        <button id="startButton" class="start-button"></button>
    </div>
</body>
<script src="/button.js"></script>

</html>
