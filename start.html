<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start Game</title>
    <link rel="stylesheet" href="font.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .start-button {
            background-color: red;
            color: white;
            border: 2px solid white;
            font-size: 48px;
            cursor: pointer;
            width: 315px;
            height: 100px;
            border-radius: 70px;
        }

        .start-button:hover {
            opacity: 0.8;
        }
    </style>

    <script>
        let selectedLang = 'english'; // default
        let hoverTimer = null;

        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');

            const body = document.body;
            const startButton = document.getElementById('startButton');

            if (lang === 'chinese') {
                body.style.backgroundImage = "url('assets/startcn.png')";
                startButton.innerText = "开始";
                selectedLang = 'chinese';
            } else {
                body.style.backgroundImage = "url('assets/startbg.png')";
                startButton.innerText = "Start";
                selectedLang = 'english';
            }

            startButton.addEventListener('mouseover', function () {
                hoverTimer = setTimeout(function () {
                    window.location.href = `instruction.html?lang=${selectedLang}`;
                }, 1000);
            });

            startButton.addEventListener('mouseout', function () {
                clearTimeout(hoverTimer);
            });
        }
    </script>
</head>

<body>
    <div class="buttoncontainer">
        <button id="startButton" class="start-button">Start</button>
    </div>
</body>
<script src="/button.js"></script>
</html>
