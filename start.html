<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start Game</title>
    <link rel="stylesheet" href="font.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .start-button {
            background-color: red;
            color: white;
            border: 2px solid white;
            font-size: 48px;
            cursor: pointer;
            width: 315px;
            height: 100px;
            border-radius: 70px;
        }

        .start-button:hover {
            opacity: 0.8;
        }
        .video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            z-index: -1;
        }
        .fade-in {
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>

    <script>
        let selectedLang = ''; // default
        let hoverTimer = null;

        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');

            const body = document.body;
            const startButton = document.getElementById('startButton');
            const startVideo = document.getElementById('startVideo');
            const videoContainer = document.querySelector('.video');

            if (lang === 'chinese') {
                body.style.backgroundImage = "url('assets/startcn.png')";
                startButton.innerText = "开始";
                selectedLang = 'chinese';
            } else {
                body.style.backgroundImage = "url('assets/startbg.png')";
                startButton.innerText = "Start";
                selectedLang = 'english';
            }

            startButton.addEventListener('mouseover', function () {
                const clickSound = new Audio('assets/SOUNDTRACK/select-sound.mp3');
                const completeSound = new Audio('assets/SOUNDTRACK/completed.mp3');
                clickSound.play(); 
                hoverTimer = setTimeout(function () {
                    completeSound.play();
                    videoContainer.classList.add('fade-in');
                    videoContainer.style.zIndex = '10'; 
                    startVideo.play();
                    setTimeout(function () {
                        window.location.href = `instruction.html?lang=${selectedLang}`;
                    }, 23000); 
                }, 1000); 
            });

            startButton.addEventListener('mouseout', function () {
                clearTimeout(hoverTimer);
            });
        }
    </script>
</head>

<body>
    <div class="buttoncontainer">
        <button id="startButton" class="start-button"></button>
    </div>
    <div class="video">
        <video id="startVideo">
            <source src="assets/V2 bird's nest.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
<script src="/button.js"></script>
</html>
